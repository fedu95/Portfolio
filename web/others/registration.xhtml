<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        
            <div id="menu">
            
                <h:form>

                    <ul>

                        <li><h:commandLink action="/index?faces-redirect=true">Exit</h:commandLink></li>
                       

                    </ul>

                </h:form>
                
                
         </div>
        
        
            <table>
                <h:form>
                <tr>
                    
                    <td>Имя:</td>
                    <td><h:inputText value="#{registrationController.name}" /> </td>
                    
                </tr>
                <tr>
                    
                    <td>Фамилия:</td>
                    <td><h:inputText value="#{registrationController.lastname}" /> </td>
                    
                </tr>
                
                <tr>
                    
                    <td>Login:</td>
                    <td><h:inputText value="#{registrationController.login}" /> </td>
                    
                </tr>
                
                <tr>
                    
                    <td>Password:</td>
                    <td><h:inputText value="#{registrationController.password}" /> </td>
                    
                </tr>
                
                <tr>
                    
                    <td>Mail:</td>
                    <td><h:inputText value="#{registrationController.mail}" /> </td>
                    
                </tr>
                <tr>
                    <td> 
                        <h:commandButton action="#{registrationController.registration()}" value="Registration" />
                  
                        </td>
                </tr>
                
                
                </h:form>
            </table>
            
            
        
            
    </h:body>
</html>
